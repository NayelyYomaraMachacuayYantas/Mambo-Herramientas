name: CI - Mambo App Docker Build & Push to GHCR

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Clonar el código
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Configurar Java 17
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3️⃣ Cache de dependencias de Maven
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    # 4️⃣ Construir el proyecto con Maven
    - name: Build with Maven
      run: mvn clean package -DskipTests

    # 5️⃣ Configurar Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # 6️⃣ Loguearse en GHCR
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_TOKEN }}

    # 7️⃣ Construir la imagen Docker
    - name: Build Docker image
      run: docker build -t ghcr.io/${{ github.repository }}/mambo-app:latest .

    # 8️⃣ Subir la imagen a GHCR
    - name: Push Docker image
      run: docker push ghcr.io/${{ github.repository }}/mambo-app:latest

    # 9️⃣ Probar la imagen (opcional)
    - name: Test Docker container
      run: |
        docker run -d --name test-mambo -p 8080:8080 ghcr.io/${{ github.repository }}/mambo-app:latest
        sleep 10
        docker ps -a
        docker stop test-mambo
        docker rm test-mambo


