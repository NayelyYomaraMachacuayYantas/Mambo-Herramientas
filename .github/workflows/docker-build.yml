name: CI + Docker Build & Push + CD to Render

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  ###########################################################################
  # üü© CI: COMPILAR PROYECTO + BUILD DOCKER + PUBLICAR EN GHCR
  ###########################################################################
  build-and-push:
    runs-on: ubuntu-latest

    steps:

    # 1Ô∏è‚É£ Clonar el c√≥digo
    - name: Checkout code
      uses: actions/checkout@v3

    # 2Ô∏è‚É£ Configurar Java 17
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3Ô∏è‚É£ Cache de dependencias Maven
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    # 4Ô∏è‚É£ Construir con Maven
    - name: Build with Maven
      run: mvn clean package -DskipTests

    # 5Ô∏è‚É£ Configurar Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # 6Ô∏è‚É£ Login en GHCR
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_TOKEN }}

    # 7Ô∏è‚É£ Construir Imagen Docker
    - name: Build Docker image
      run: docker build -t ghcr.io/nayelyyomaramachacuayyantas/mambo-herramientas/mambo-app:latest .

    # 8Ô∏è‚É£ Subir imagen a GHCR
    - name: Push Docker image
      run: docker push ghcr.io/nayelyyomaramachacuayyantas/mambo-herramientas/mambo-app:latest

    # 9Ô∏è‚É£ Test opcional usando Docker
    - name: Test Docker container
      run: |
        docker run -d --name test-mambo -p 8080:8080 ghcr.io/nayelyyomaramachacuayyantas/mambo-herramientas/mambo-app:latest
        sleep 10
        docker ps -a
        docker stop test-mambo
        docker rm test-mambo

  ###########################################################################
  # üöÄ CD: DESPLIEGUE AUTOM√ÅTICO A RENDER
  ###########################################################################
  deploy-render:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Trigger Render Deploy
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -X POST \
            -H "Accept: application/json" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys

