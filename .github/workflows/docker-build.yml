name: CI - Mambo App Docker Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Clonar el repositorio
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Configurar JDK 17
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3️⃣ Cache de dependencias de Maven
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    # 4️⃣ Build del proyecto con Maven
    - name: Build with Maven
      run: mvn clean package -DskipTests

    # 5️⃣ Configurar Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # 6️⃣ Build de la imagen Docker
    - name: Build Docker image
      run: docker build -t mambo-app .

    # 7️⃣ (Opcional) Test de que el contenedor corre
    - name: Test Docker container
      run: |
        docker run -d --name test-mambo -p 8080:8080 mambo-app
        sleep 10
        docker ps -a
        docker stop test-mambo
        docker rm test-mambo
